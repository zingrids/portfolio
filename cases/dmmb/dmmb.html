<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="../../assets/estrela.svg">
  <link rel="stylesheet" href="../../styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <title data-i18n="case.dmmb.meta">Devaneios de Madrugada</title>
</head>
<body>

  <!-- IDIOMA -->
  <header class="idioma">
    <button class="lang-btn active" data-lang="pt" data-i18n="lang.pt">PT</button>
    <button class="lang-btn" data-lang="en" data-i18n="lang.en">EN</button>
  </header>

  <!-- TÍTULO + BANNER FULL -->
  <section class="case-hero reveal">
    <h1 class="case-title" data-i18n="case.dmmb.h1">Diagramação</h1>
    <section class="case-banner">
      <div class="banner-bg" style="background-image: url('./banner.png')" aria-hidden="true"></div>
    </section>
  </section>

  <!-- TRINCA -->
  <section class="case-grid">
    <div class="case-col reveal">
      <h3 data-i18n="case.common.about">SOBRE</h3>
      <p data-i18n="case.dmmb.about">
        Devaneios de Madrugada…
      </p>
    </div>
    <div class="case-col reveal">
      <h3 data-i18n="case.common.briefing">BRIEFING</h3>
      <p data-i18n="case.dmmb.briefing">
        O projeto nasceu do desejo…
      </p>
    </div>
    <div class="case-col reveal">
      <h3 data-i18n="case.common.dev">DESENVOLVIMENTO</h3>
      <p data-i18n="case.dmmb.dev">
        O processo envolveu a escolha…
      </p>
    </div>
  </section>

  <!-- FLUXO -->
  <section class="case-flow">
    <section class="flow-block block-mood">
      <div class="copy">
        <h2 class="flow-title left" data-i18n="case.common.mood">MOOD BOARD</h2>
        <p class="flow-desc" data-i18n="case.dmmb.mooddesc">
          Durante o processo, percebi…
        </p>
      </div>
      <figure class="media">
        <img src="./moodboard.png" loading="lazy" data-i18n-attr="alt:case.dmmb.moodAlt" alt="Moodboard">
      </figure>
    </section>

    <section class="flow-block block-mock invert">
      <figure class="media">
        <img src="./mockup.png" loading="lazy" data-i18n-attr="alt:case.dmmb.mockAlt" alt="Mockup">
      </figure>
      <div class="copy align-right">
        <h2 class="flow-title right" data-i18n="case.common.mock">MOCKUP</h2>
        <p class="flow-desc" data-i18n="case.dmmb.mockdesc">
          O mockup evidencia…
        </p>
      </div>
    </section>

    <section class="flow-result">
      <h2 class="flow-title left" data-i18n="case.common.result">RESULTADO</h2>
      <figure class="media full">
        <img src="./resultado.png" loading="lazy" data-i18n-attr="alt:case.dmmb.resultAlt" alt="Resultado final">
      </figure>
    </section>
  </section>

  <!-- FOOTER MINI -->
  <footer class="case-minifooter">
    <nav class="case-minifooter-nav" data-i18n-attr="aria-label:nav.sections" aria-label="Seções">
      <a href="../../index.html#top" class="ft-link">
        <i class="fa-solid fa-house"></i><span data-i18n="nav.home">Home</span>
      </a>
      <span class="dot" aria-hidden="true">•</span>
      <a href="../../index.html#galeria" class="ft-link">
        <i class="fa-solid fa-images"></i><span data-i18n="nav.gallery">Galeria</span>
      </a>
    </nav>
    <small class="ft-copy" data-i18n="footer.credit">© 2025 Ingrid Lima — site projetado e desenvolvido por mim 🌘</small>
  </footer>

  <!-- Voltar ao topo -->
  <button id="scrollTop" class="progress-top" data-i18n-attr="aria-label:nav.backTop" aria-label="Voltar ao topo">
    <svg class="ring" viewBox="0 0 44 44" aria-hidden="true">
      <circle class="bg" cx="22" cy="22" r="18"></circle>
      <circle class="bar" cx="22" cy="22" r="18"></circle>
    </svg>
    <span class="chevron" aria-hidden="true">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
           viewBox="0 0 24 24" fill="none" stroke="currentColor"
           stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m18 15-6-6-6 6"/>
      </svg>
    </span>
  </button>

  <script src="../../script.js" defer></script>
</body>
</html>
